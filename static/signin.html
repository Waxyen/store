<!DOCTYPE html>
<html lang="en">
<head>
    <title>Store - Admin Panel</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="css/extra-style.css" rel="stylesheet">
</head>
<body ng-app="app" ng-controller="SigninCtrl as signinCtrl">
<div class="container-fluid">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li class="active"><a href="/signin">Sign In</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Store - Sign In</h3>
    </div>
    <div class="alert alert-danger" ng-if="errorMessage != null">
        <strong>Error!</strong> {{ errorMessage }}
    </div>
    <div class="jumbotron">
        <h1>Admin Panel</h1>
        <form class="form-signin" action="/validateLogin" method="POST">
            <input type="email" name="email" class="form-control" placeholder="E-mail" required autofocus>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" ng-click="login()">Sign in</button>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; gerritruiter.nl 2015</p>
    </footer>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/signinController.js"></script>
</div>
</body>
</html>
